<!DOCTYPE html>
<html>

    <div class="header stage">

      </p>

        </pre></div>
      <p>
        <b>Dependencies:</b> jQuery â‰¥ 1.8
      </p>
      <p>
        <b>License:</b> MIT
      </p>
      <p>
        <b>Author:</b> Rafael Pawlos
      </p>

    </div>
